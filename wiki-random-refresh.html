<!DOCTYPE html>
<script>
    function refresh() {
        setTimeout(function() {
            location.reload(true);
        }, 2*60*1000);
    }
</script>
<style>
    .frame {
        position: fixed; 
        top: 0; 
        left: 0; 
        bottom: 0; 
        right: 0; 
        width: 100%; 
        height: 100%; 
        border: none; 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
    }
</style>
<body onload="refresh()"><iframe class="frame" src="https://en.m.wikipedia.org/wiki/Special:Random" title=""></iframe> </body>
